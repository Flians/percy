language: cpp

script:
    - mkdir build
    - cd build
    - cmake -DPERCY_BUILD_CMS=ON -DPERCY_TEST=ON -DTRAVIS_BUILD=ON ..
    - make -j4
    - make test
    - cd ..
    - bash memcheck.sh

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libboost-all-dev
    - eval "${MATRIX_EVAL}"

